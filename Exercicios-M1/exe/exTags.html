<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags no HTML</title>
</head>
<body>
    <strong>
        <h1>Tags em HTML</h1>
        <p>Em HTML 5, podemos inserir os elementos da lista a seguir.<br>
        Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
        <ul type="square">
            <li><abbr title="use a TAG <P>">Paragrafos</abbr></li>
            <li><abbr title="use a TAG <h1 ate h6>">Titulos</abbr></li>
            <li><abbr title="use a TAG <img>">Imagens</abbr></li>
            <li><abbr title="envelope com a tag <abbr>">Abreviacoes</abbr></li>
            <li><abbr title="use a tag <code>">Codigos-fonte</abbr></li>
            <li><abbr title="use a tag <ol e li type 1>">Listas numeradas</abbr></li>
            <li><abbr title="use a tag <ul e li type=square,circle>">Listas com Demarcadores</abbr></li>
        </ul>
    </strong>
</body>
</html>
